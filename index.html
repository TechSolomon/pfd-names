<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
        <script>
            function getNameData() {
                const name = document.getElementById('name').value

                $.ajax({
                    url: "https://data.muni.org/resource/utuq-8d9h.json",
                    type: "GET",
                    data: {
                        $limit : 5000,
                        $offset: 0,
                        $where: `first_name='${name.toUpperCase()}'`
                    }
                }).done(function(data) {
                    data.sort((a, b) => parseInt(a.year) - parseInt(b.year))
                    console.log(data)
                    console.log(data.map(d => ({x: parseInt(d.year), y: parseInt(d.count)})))

                    myLineChart.data.datasets = []
                    myLineChart.data.datasets = [{
                        label: name,
                        data: data.map(d => ({x: parseInt(d.year), y: parseInt(d.count)}))
                    }]
                    myLineChart.update()
                    console.log('done')
                });
            }
        </script>
    </head>
    <body>
        <form onsubmit="getNameData(); return false;">
            <input id="name" />
            <input type="submit" value="Go" />
        </form>

        <canvas id="results" width="400" height="400"></canvas>

        <script>
            const ctx = document.getElementById('results').getContext('2d');
            const myLineChart = new Chart(ctx, {
                type: 'line',
                data: { },
                options: {
                    scales: {
                        xAxes: [{
                            type: 'linear',
                            position: 'bottom'
                        }]
                    }
                }
            });
        </script>
    </body>
</html>
